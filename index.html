<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/app.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="user-car">
		<select name="make" id="make" required>
			<option value="Select Make" selected>Select Make</option>
		</select>
		<select name="model" id="model" required>
			<option value="Select Model" selected>Select Model</option>
		</select>
		<select name="year" id="year" required>
			<option value="Select Year" selected>Select Year</option>
		</select>
		<input type="button" value="Go" id="go-button">
	</div>
	<section class="templates">
		<div class="car-name hidden">
			<h2 class="name"><span id="make-name"></span> <span id="model-name"></span> <span id="year-name"></span></h2>	
			<h2 class="car-style"></h2>
			<select name="" id="choose-style">
				<option value="Choose Style" selected>Choose Style</option>
			</select>	
			<input type="button" value="Start Appraisal" id="start-appraise">	
		</div>
		<div class="car-result hidden">
			<img src="" id="car-image">
			<div class="selections">
				<h3>Vehicle Mileage</h3>
				<input type="text" id="mileage" placeholder="e.g. 60000">
				<h3>Vehicle Condition</h3>
				<select name="" id="condition">
					<option value="" selected>Select Condition</option>
				</select>
				<h3>Zipcode</h3>
				<input type="text" id="zipcode" placeholder="e.g. 33993">
			</div>
			<div class="button">
				<input type="button" value="Appraise Car">
			</div>
		</div>
		<div class="prices hidden">
			<div class="trade-in">
				<h3>Trade In</h3>
			</div>
			<div class="private">
				<h3>Private Party</h3>
			</div>
			<div class="dealer">
				<h3>Dealer Retail</h3>
			</div>			
		</div>
	</section>
</body>
</html>
