<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:600,800,400|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/app.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="main">
	<header class="header">
		<h1 class="title">PRICE<span>MyRide</span></h1>
		<h2 class="tag">Get the post-haggle price for your used car.</h2>
	</header>
	<section class="user-car">
		<div class="select-style">
			<select name="make" class="styled" id="make" required>
				<option value="Select Make" selected>Select Make</option>
			</select>
		</div>
		<div class="select-style">
			<select name="model" id="model" required>
				<option value="Select Model" selected>Select Model</option>
			</select>
		</div>
		<div class="select-style">
			<select name="year" id="year" required>
				<option value="Select Year" selected>Select Year</option>
			</select>
		</div>
		<button value="Go" id="go-button">Go</button>
	</section>
	<section class="templates">
		<div class="car-name hidden">
			<h2 class="name"><span id="make-name"></span> <span id="model-name"></span> <span id="year-name"></span></h2>	
			<h3 class="car-style"></h3>
			<div class="select-style">
			<select name="" id="choose-style">
				<option value="Choose Style" selected>Choose Style</option>
			</select>	
			</div>
			<button value="Start Appraisal" id="start-appraise">Start Appraisal</button>
		</div>
		<div class="car-result hidden">
			<div class="image">
				<img src="" id="car-image">
			</div>
			<div class="selections">	
				<div class="car-details">
					<h3>Vehicle Mileage  <i class="fa fa-info"></i></h3>
					<input type="text" id="mileage" placeholder="e.g. 60000">
					<h3>Vehicle Condition  <i class="fa fa-info"></i></h3>
					<div class="select-style condition">
						<select name="" id="condition">
							<option value="" selected>Select Condition</option>
							<option value="outstanding" selected>Outstanding</option>
							<option value="clean" selected>Clean</option>
							<option value="average" selected>Average</option>
							<option value="rough" selected>Rough</option>
							<option value="damaged" selected>Damaged</option>
						</select>
					</div>
					<h3>Zipcode  <i class="fa fa-info"></i></h3>
					<input type="text" id="zipcode" placeholder="e.g. 33993">
				</div>
				<div class="appraise">
					<h2>Please fill in your vehicle's details</h2>	
					<button value="Price My Ride" id="appraise-car">PRICE<span>MyRide</span></button>
				</div>
				
			</div>
		</div>
		<div class="prices hidden">
			<h2>PRICE<span id="myride">MyRide</span><span id="tmv">'s True Market Value  <i class="fa fa-info"></i></span></h2>
			<ul>
				<li class="trade-in">
					<h3>Trade In</h3>
					<p></p>
				</li>
				<li class="private">
					<h3>Private Party</h3>
					<p></p>
				</li>
				<li class="dealer">
					<h3>Dealer Retail</h3>
					<p></p>
				</li>		
			</ul>		
		</div>
	</section>
	</div>
</body>
</html>
